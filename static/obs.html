<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonaldSwap - OBS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: transparent;
            color: #ffffff;
            padding: 24px;
        }

        .hud-container {
            display: inline-flex;
            flex-direction: column;
            gap: 0.75rem;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1rem 1.5rem;
            backdrop-filter: blur(8px);
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .title {
            font-size: 0.75rem;
            font-weight: 500;
            color: #a0a0a0;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status {
            font-size: 0.75rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #888888;
        }

        .status.active .status-dot { background-color: #10b981; }
        .status.paused .status-dot { background-color: #f59e0b; }
        .status.waiting .status-dot { background-color: #888888; }

        .current-game {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .stats-row {
            display: flex;
            gap: 2rem;
            margin-top: 0.25rem;
        }

        .stat {
            display: flex;
            flex-direction: column;
            gap: 0.125rem;
        }

        .stat-label {
            font-size: 0.6875rem;
            color: #a0a0a0;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-variant-numeric: tabular-nums;
            font-weight: 500;
            font-size: 0.875rem;
            letter-spacing: -0.02em;
        }
    </style>
</head>
<body>
    <div class="hud-container">
        <div class="header-row">
            <span class="title">DonaldSwap</span>
            <span class="status waiting" id="status">
                <div class="status-dot"></div>
                <span id="status-text">Waiting</span>
            </span>
        </div>
        <div class="current-game" id="current-game">None</div>
        <div class="stats-row">
            <div class="stat">
                <span class="stat-label">Elapsed</span>
                <span class="stat-value" id="time-since">--:--</span>
            </div>
            <div class="stat" id="next-swap-container">
                <span class="stat-label">Next</span>
                <span class="stat-value" id="next-swap">--:--</span>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let config = null;

        async function fetchConfig() {
            try {
                const res = await fetch('/api/config');
                config = await res.json();
            } catch (e) {
                console.error("Failed to fetch config", e);
            }
        }

        function connectWS() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

            ws.onmessage = (event) => {
                const state = JSON.parse(event.data);
                updateDisplay(state);
            };

            ws.onclose = () => {
                setTimeout(connectWS, 1000);
            };
        }

        function updateDisplay(state) {
            const currentGame = document.getElementById('current-game');
            const timeSince = document.getElementById('time-since');
            const nextSwapContainer = document.getElementById('next-swap-container');
            const nextSwap = document.getElementById('next-swap');
            const status = document.getElementById('status');
            const statusText = document.getElementById('status-text');

            currentGame.textContent = state.current_game || 'None';

            if (state.time_since_swap_seconds !== null && state.time_since_swap_seconds !== undefined) {
                timeSince.textContent = formatTime(Math.abs(state.time_since_swap_seconds));
            } else {
                timeSince.textContent = '--:--';
            }

            if (config && config.hide_next_swap) {
                nextSwapContainer.style.display = 'none';
            } else {
                nextSwapContainer.style.display = 'flex';
                if (state.time_until_swap_seconds !== null && state.time_until_swap_seconds !== undefined) {
                    const seconds = Math.max(0, state.time_until_swap_seconds);
                    nextSwap.textContent = formatTime(seconds);
                } else {
                    nextSwap.textContent = '--:--';
                }
            }

            if (state.is_paused) {
                statusText.textContent = 'Paused';
                status.className = 'status paused';
            } else if (state.current_game) {
                statusText.textContent = 'Active';
                status.className = 'status active';
            } else {
                statusText.textContent = 'Waiting';
                status.className = 'status waiting';
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        fetchConfig();
        setInterval(fetchConfig, 2000); // Poll config occasionally for changes
        connectWS();
    </script>
</body>
</html>
