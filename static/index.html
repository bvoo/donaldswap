<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonaldSwap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --fg: #ffffff;
            --muted: #888888;
            --border: #333333;
            --hover: #1a1a1a;
            --accent: #ffffff;
            --sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --mono: 'JetBrains Mono', monospace;
            --radius: 6px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: var(--sans);
            line-height: 1.5;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        ::selection {
            background-color: var(--fg);
            color: var(--bg);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
        }

        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            padding-bottom: 1.5rem;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .status-badge {
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.375rem 0.75rem;
            border-radius: 999px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--muted);
        }

        .status-badge.active .status-dot { background-color: #10b981; }
        .status-badge.paused .status-dot { background-color: #f59e0b; }
        .status-badge.waiting .status-dot { background-color: var(--muted); }

        /* LAYOUT */
        .grid-layout {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 3rem;
            align-items: start;
        }

        /* PANELS */
        .panel {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .panel-header {
            font-size: 1rem;
            font-weight: 600;
            color: var(--fg);
        }

        /* METRICS */
        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .metric {
            padding: 1.25rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .metric-label {
            font-size: 0.8125rem;
            color: var(--muted);
            font-weight: 500;
        }

        .metric-value {
            font-size: 1.25rem;
            font-weight: 500;
            word-break: break-all;
        }

        .metric-value.mono {
            font-family: var(--mono);
            letter-spacing: -0.02em;
        }

        /* CONTROLS */
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
        }

        .btn {
            appearance: none;
            background: transparent;
            color: var(--fg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-family: var(--sans);
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.625rem 1rem;
            cursor: pointer;
            transition: all 0.15s ease;
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }

        .btn:hover {
            background: var(--hover);
            border-color: var(--muted);
        }

        .btn-primary {
            background: var(--fg);
            color: var(--bg);
            border-color: var(--fg);
        }

        .btn-primary:hover {
            background: #e5e5e5;
            color: var(--bg);
            border-color: #e5e5e5;
        }

        .btn-small {
            padding: 0.375rem 0.75rem;
            font-size: 0.8125rem;
        }

        /* FORMS */
        .settings-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            padding: 1.5rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .input-group label {
            font-size: 0.875rem;
            color: var(--fg);
            font-weight: 500;
        }

        input[type="number"], input[type="text"] {
            background: transparent;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--fg);
            font-family: var(--mono);
            font-size: 0.875rem;
            padding: 0.625rem 0.75rem;
            outline: none;
            transition: border-color 0.15s;
            width: 100%;
        }

        input[type="number"]:focus, input[type="text"]:focus {
            border-color: var(--muted);
        }

        input.editable-title {
            font-family: var(--sans);
            font-size: 0.9375rem;
            font-weight: 500;
            padding: 0;
            border: 1px dashed transparent;
            border-radius: 2px;
            color: var(--fg);
            width: 100%;
            margin-bottom: 0.125rem;
            transition: border-color 0.2s;
        }

        input.editable-title:hover {
            border-color: var(--border);
        }

        input.editable-title:focus {
            border-color: var(--muted);
            background: var(--hover);
        }

        /* CHECKBOX */
        .checkbox-container {
            display: flex;
            align-items: center;
            position: relative;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            user-select: none;
            gap: 0.625rem;
            color: var(--fg);
        }

        .checkbox-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            height: 16px;
            width: 16px;
            background-color: transparent;
            border: 1px solid var(--border);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.15s ease;
        }

        .checkbox-container:hover input ~ .checkmark {
            border-color: var(--muted);
        }

        .checkbox-container input:checked ~ .checkmark {
            background-color: var(--fg);
            border-color: var(--fg);
        }
        
        .checkbox-container input:checked ~ .checkmark::after {
            content: "";
            width: 4px;
            height: 8px;
            border: solid var(--bg);
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            margin-bottom: 2px;
        }

        /* LISTS */
        .list-container {
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--border);
            background: var(--hover);
        }

        .list-header-title {
            font-weight: 500;
            font-size: 0.875rem;
        }

        .list-item {
            padding: 1.25rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1.5rem;
            background: var(--bg);
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .list-item-info {
            display: flex;
            flex-direction: column;
            gap: 0.375rem;
            flex: 1;
            min-width: 0;
        }

        .list-item-title {
            font-weight: 500;
            font-size: 0.9375rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .list-item-sub {
            font-family: var(--mono);
            font-size: 0.75rem;
            color: var(--muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .list-item-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 1rem;
            flex-shrink: 0;
        }

        .toggles-row {
            display: flex;
            gap: 1.25rem;
            align-items: center;
        }

        .empty-state {
            padding: 3rem;
            text-align: center;
            color: var(--muted);
            font-size: 0.875rem;
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--muted);
        }

        @media (max-width: 1024px) {
            .grid-layout {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            .list-item {
                flex-direction: column;
            }
            .list-item-actions {
                width: 100%;
                align-items: flex-start;
                flex-direction: row;
                justify-content: space-between;
                flex-wrap: wrap;
            }
            .toggles-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }
            .controls-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="brand">DonaldSwap</div>
            <div id="status-badge" class="status-badge waiting">
                <div class="status-dot"></div>
                <span id="status-text">Waiting</span>
            </div>
        </header>

        <main class="grid-layout">
            <!-- Left col: Stats & Controls -->
            <section class="col-left">
                <div class="panel">
                    <div class="panel-header">Status</div>
                    <div class="metrics-grid">
                        <div class="metric">
                            <div class="metric-label">Current Game</div>
                            <div class="metric-value" id="current-game">None</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Time Elapsed</div>
                            <div class="metric-value mono" id="time-since">--:--</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Next Swap</div>
                            <div class="metric-value mono" id="next-swap">--:--</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Total Swaps</div>
                            <div class="metric-value mono" id="swap-count">0</div>
                        </div>
                    </div>
                </div>

                <div class="panel">
                    <div class="panel-header">Controls</div>
                    <div class="controls-grid">
                        <button class="btn btn-primary" onclick="forceSwap()">Swap Now</button>
                        <button class="btn" onclick="pauseSwapper()">Pause</button>
                        <button class="btn" onclick="resumeSwapper()">Resume</button>
                    </div>
                </div>

                <div class="panel">
                    <div class="panel-header">Configuration</div>
                    <form id="settings-form" class="settings-form">
                        <div class="input-group">
                            <label>Minimum Swap Delay (minutes)</label>
                            <input type="number" id="min-swap" min="1" max="60" value="5">
                        </div>
                        <div class="input-group">
                            <label>Maximum Swap Delay (minutes)</label>
                            <input type="number" id="max-swap" min="1" max="120" value="15">
                        </div>
                        <label class="checkbox-container">
                            <input type="checkbox" id="auto-swap" checked>
                            <span class="checkmark"></span>
                            Enable Auto Swap
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" id="hide-next-swap">
                            <span class="checkmark"></span>
                            Hide Next Swap Information
                        </label>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>

                <div class="panel">
                    <div class="panel-header">OBS WebSocket</div>
                    <form id="obs-form" class="settings-form">
                        <div class="input-group">
                            <label>Host</label>
                            <input type="text" id="obs-host" value="localhost">
                        </div>
                        <div class="input-group">
                            <label>Port</label>
                            <input type="number" id="obs-port" value="4455">
                        </div>
                        <div class="input-group">
                            <label>Password (Leave empty if none)</label>
                            <input type="password" id="obs-password" style="background: transparent; border: 1px solid var(--border); border-radius: var(--radius); color: var(--fg); font-family: var(--mono); font-size: 0.875rem; padding: 0.625rem 0.75rem; outline: none; transition: border-color 0.15s; width: 100%;">
                        </div>
                        <button type="submit" class="btn btn-primary">Save OBS Settings</button>
                    </form>
                </div>

                <div class="panel">
                    <div class="panel-header">Swap History</div>
                    <div class="list-container" style="max-height: 250px; overflow-y: auto;">
                        <div id="swap-history" style="display: flex; flex-direction: column;">
                            <div class="empty-state" style="padding: 1.5rem;">No history yet</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Right col: Games & Windows -->
            <section class="col-right">
                <div class="panel">
                    <div class="panel-header">Rotation List</div>
                    <div class="list-container">
                        <div id="game-list">
                            <!-- JS injected -->
                        </div>
                    </div>
                </div>

                <div class="panel">
                    <div class="panel-header">Add from Open Windows</div>
                    <div class="list-container">
                        <div class="list-header">
                            <span class="list-header-title">Available Processes</span>
                            <button class="btn btn-small" type="button" onclick="fetchWindows()">Refresh</button>
                        </div>
                        <div id="window-picker" style="max-height: 500px; overflow-y: auto;">
                            <!-- JS injected -->
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
